<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Record and Upload</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>HTML5 Voice <i class="fa fa-rss"></i></header>
<div class="div-border">
    <main>
        <div class="content">
            <label for="username">Username</label><input id="username" type="text" placeholder="My Name Here!">
            <label for="server-address">Server Address</label><input id="server-address" type="text">
            <label for="server-port">Server Port</label><input id="server-port" type="text">

            <div>
                <button id="start" class="btn-main">Start <i class="fa fa-play" style="float:right;"></i></button>
                <button id="stop" class="btn-main">Stop <i class="fa fa-stop" style="float:right;"></i></button>
            </div>
        </div>
    </main>
</div>
<script src="js/record.js"></script>
<script src="js/connect.js"></script>
<script src="js/app.js"></script>
</body>
</html>
